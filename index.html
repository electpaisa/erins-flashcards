<!doctype html>
<html lang="en">

<head>
  <meta charset="utf8" />
  <title>Chill babe!</title>
  <style>
    html {
      font-family: sans-serif;
      font-size: 14px;
    }

    #form {
      max-width: 940px;
      margin: 2rem auto;
      border: 1px solid #dbdbdb;
      border-radius: 5px;
      padding: 2rem;
    }

    .btn,
    .btn:visited {
      color: black;
      padding: 0.75rem 1.5rem;
      line-height: 2.5rem;
      font-weight: normal;
      border: 1px solid;
      text-decoration: none;
      background-color: #dbdbdb;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: white;
    }

    .btn:active {
      background-color: black;
      color: white;
    }

    .btn:hover,
    .btn:active {
      font-weight: bold;
      font-size: 0.92em;
      border: 2px solid;
    }

    .center {
      text-align: center;
    }

    .right {
      text-align: right;
    }

    .line {
      padding: 1px;
      margin: 1rem 0;
    }

    .capture-mode .hide-in-capture,
    .view-mode .hide-in-view,
    .show-question #answer-display,
    .show-answer #question-display {
      display: none;
    }

    #input-pane {
      resize: none;
    }
  </style>
</head>

<body>
  <div id="app-container"></div>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
  <script type="text/babel">
    class FlashcardsApp extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          cards: JSON.parse(localStorage.getItem("cards") || "[]"),
          seenCards: [],
          unseenCards: JSON.parse(localStorage.getItem("cards") || "[]"),
          formState: {
            phase: 1,
            inputs: [],
            mode: 1
          },
          currCard: {},
          answerVisible: false
        };
      }

      goToCaptureMode() {
        state.mode = 1;
        document.getElementById("form").className = "capture-mode";
        clearCaptureInput();
      }

      refreshState() {
        document.getElementById("result-view").innerHTML = JSON.stringify(state, null, 2);
      }

      goToViewMode() {
        state.mode = 2;
        document.getElementById("form").className = "view-mode";
        pickACard();
      }

      clearCaptureInput() {
        document.getElementById("input-pane").value = "";
      }

      pickACard() {
      if (state.seenCards.length === state.cards.length) {
        state.unseenCards = state.cards.slice(0);
        state.seenCards = [];
      }
      document.querySelector("#view-mode").className = "hide-in-capture show-question";
      var randomCardIndex = Math.floor(Math.random() * state.unseenCards.length),
        pickedCard = state.unseenCards.splice(randomCardIndex, 1);
      console.log(pickedCard);
      state.currCard = pickedCard[0];
      state.seenCards.push(pickedCard[0]);
      document.getElementById("question-display").innerHTML = "Q: " + state.currCard.question;
      document.getElementById("answer-display").innerHTML = "A: " + state.currCard.answer;
      refreshState();
    }

    showAnswer() {
      if (!state.answerVisible) {
        document.querySelector("#view-mode").className = "hide-in-capture show-answer";
        state.answerVisible = true;
      } else {
        state.answerVisible = false;
        pickACard();
      }
      refreshState();
    }

    captureContinue() {
      state.formState.inputs.push(document.getElementById("input-pane").value);
      clearCaptureInput();
      state.formState.phase += 1;
      if (state.formState.phase > 2) {
        var newCard = { id: state.cards.length + 1, question: state.formState.inputs[0], answer: state.formState.inputs[1] };
        state.cards.push(newCard);
        state.unseenCards.push(newCard);
        state.formState = { phase: 1, inputs: [] };
        localStorage.setItem("cards", JSON.stringify(state.cards));
      }
      refreshState();
    }


      render() {
        return (<div>
        <form id="form" className="capture-mode">
    <div className="line right" id="swap-btns">
      <a className="btn hide-in-capture" id="capture-mode-btn" onClick={() => this.goToCaptureMode()}>Add Card</a>
      <a className="btn hide-in-view" id="view-mode-btn" onClick={() => this.goToViewMode()}>View cards</a>
    </div>
    <div id="capture-pane" className="hide-in-view">
      <div className="center line">
        <textarea id="input-pane" placeholder="..." rows="10" cols="80"></textarea>
      </div>
      <div className="line">
        <a className="btn" id="continue-btn" onClick={() => this.captureContinue()}>Continue</a>
      </div>
    </div>
    <div id="view-mode" className="hide-in-capture show-question">
      <div className="line" id="question-display"></div>
      <div className="line" id="answer-display"></div>
      <div className="line">
        <a onClick={() => this.showAnswer()}>Next</a>
      </div>
    </div>
  </form>
  <pre id="result-view">{JSON.stringify(this.state, null, 2)}</pre>
  </div>);
      }
    }

    const domContainer = document.querySelector('#app-container');
    ReactDOM.render(<FlashcardsApp />, domContainer);
  </script>
</body>

</html>
